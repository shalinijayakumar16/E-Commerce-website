{% extends "base.html" %}

{% block title %}Table Data{% endblock %}

{% block content %}
    <h1>Table Data</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>ID</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
